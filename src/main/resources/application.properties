spring.application.name=shopwave

# Server Configuration
server.port=8095

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/shopwave
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# SQL Initialization
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
spring.jpa.defer-datasource-initialization=true

# Firebase Configuration
firebase.credentials.path=classpath:firebase-credentials.json

# Iyzico Configuration
iyzico.api-key=your-api-key
iyzico.secret-key=your-secret-key
iyzico.base-url=https://sandbox-api.iyzipay.com

# Swagger UI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.shopwave=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
